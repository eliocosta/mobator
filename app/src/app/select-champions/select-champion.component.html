<h4>Mobator</h4>
<div [formGroup]="parentForm">
  <mat-form-field>
    <mat-label>Banimentos</mat-label>
    <mat-select [formControlName]="'champions'" [multiple]=true>
      <mat-option *ngFor="let champion of champions" [value]="champion.id">
        {{champion.name}}
      </mat-option>
    </mat-select>    
  </mat-form-field>
</div>
